<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>NFL News</title>
	<!-- Import jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheets/feed.css">
    <script src="javascript/feed.js"></script>  
    <script>
        $(document).ready(function(){
            function populate(field){
                if (localStorage[field]) {
                    $('#'+field).val(localStorage[field]);
                }
            }
            function init() {
                $('#lastVisited').text(localStorage['lastVisited']);
            }
            init();
        });

        function saveTime(){
            localStorage['lastVisited'] = new Date().toLocaleTimeString();
        }

    </script>
</head>
<body>

    <label type="text" name="lastVisited" id="lastVisited" class="stored" value="" required></label>

    <div>
        <input type="checkbox" class="filter" name="football" id="footballCheckbox" value="football" />Football<br />
        <input type="checkbox" name="basketball" class="filter" id="basketballCheckbox" value="basketball" />Basketball<br />
        <input type="checkbox" name="baseball" class="filter" id="baseballCheckbox" value="baseball" />Baseball<br />
        <button value="Filter" onclick="filterFeed()">Filter</button>
    </div>

    <button onclick="saveTime()">Save Time</button>

</body>
